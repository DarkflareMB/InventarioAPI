<div class="movimientos-container">
  <h2>Registrar Movimiento</h2>
  <button (click)="irAInventario()">Volver al Inventario</button>
  <form (ngSubmit)="registrarMovimiento()">
    <div class="form-group">
      <label for="producto">Producto</label>
      <select id="producto" [(ngModel)]="movimiento.productoId" name="producto" required>
        <option *ngFor="let producto of productos" [value]="producto.id">{{ producto.nombre }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" [(ngModel)]="movimiento.cantidad" name="cantidad" placeholder="Ingresa la cantidad" required>
    </div>
    <div class="form-group">
      <label for="tipo">Tipo de Movimiento</label>
      <select id="tipo" [(ngModel)]="movimiento.tipo" name="tipo" required>
        <option value="entrada">Entrada</option>
        <option value="salida">Salida</option>
      </select>
    </div>
    <button type="submit" class="movimiento-button">Registrar Movimiento</button>
  </form>
  <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
</div>
