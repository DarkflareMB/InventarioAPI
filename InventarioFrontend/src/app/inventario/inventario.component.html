<div class="inventario-container">
  <h2>Inventario</h2>

  <!-- Botones de navegación -->
  <div class="botones-navegacion">
    <button (click)="irAMovimientos()">
      <i class="fas fa-plus"></i> Registrar Movimiento
    </button>
    <button (click)="cerrarSesion()">
      <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </button>
    <button (click)="exportarCSV()">
      <i class="fas fa-file-export"></i> Exportar a CSV
    </button>
  </div>

  <!-- Buscador -->
  <div class="filtro">
    <input type="text"
           [(ngModel)]="filtroNombre"
           (input)="aplicarFiltro()"
           placeholder="Buscar por nombre..." />
  </div>

  <!-- Botones de ordenación -->
  <div class="ordenacion">
    <button (click)="ordenarPor('nombre')">
      Ordenar por Nombre {{ ordenAscendente ? '▲' : '▼' }}
    </button>
    <button (click)="ordenarPor('cantidad')">
      Ordenar por Cantidad {{ ordenAscendente ? '▲' : '▼' }}
    </button>
  </div>

  <!-- Selección de elementos por página -->
  <div class="paginacion">
    <label>Elementos por página:</label>
    <select [(ngModel)]="elementosPorPagina" (change)="cambiarElementosPorPagina(elementosPorPagina)">
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="50">50</option>
    </select>
  </div>

  <!-- Tabla de productos -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productosPaginaActual">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.cantidad }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="paginacion">
    <button (click)="paginaActual = paginaActual - 1" [disabled]="paginaActual === 1">Anterior</button>
    <span>Página {{ paginaActual }}</span>
    <button (click)="paginaActual = paginaActual + 1"
            [disabled]="paginaActual * elementosPorPagina >= productosFiltrados.length">
      Siguiente
    </button>
  </div>
</div>
